<h1><%=model.name.first %> <%= model.name.last %></h1>

<% if(!addButton) {%>
	<p><a href="#profile/<%=model.accountId%>">View</p>
<% }%>

<div class="actionArea">
	<% if(addButton) {%>
		<p><button class="addButton">Add Contact</p>
	<% } %>

	<% if (removeButton) { %>
		<p><button class="removeButton">Remove Contact</p>
	<% } %>
</div>
